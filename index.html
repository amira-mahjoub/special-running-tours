<!DOCTYPE html>
<html lang="en">
<head>
    <title>Special Running Tours. Running Tours in European Capitals with a special touch.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amira Mahjoub">
    <link type="text/css" rel="stylesheet" href="master.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1 class="Pacifico">Special <br> <span>Running Tours</span></h1>
            </div>
                <nav class="navbar">
                 <ul>
                    <li>Cities</li>
                    <li>Become a <span class="Pacifico">Special</span> <br>guide</li>
                    <li>About Us</li>
                    <li class="book-button"><span class="Pacifico">Book</span> a tour</li>
            </nav>
        </div>
    </header>
    <section class="carousel-container">

    </section>
    <section class="city-highlights">
        <h2>City Highlights</h2>
        <div class="city-highlights-pictures">
            <div class="column">
                <img src="pictures/amsterdam.png" alt="picture of amsterdam">
                <div class="city-name">Amsterdam</div>
            </div>
            <div class="column">
                <img src="pictures/berlin.png" alt="picture of berlin">
                <div class="city-name">Berlin</div>
            </div>
            <div class="column">
                    <img src="pictures/dublin1.png" alt="picture of dublin">
                    <div class="city-name">Dublin</div>
            </div>
            <div class="column">
                <img src="pictures/madrid.png" alt="picture of madrid">
                <div class="city-name">Madrid</div>
            </div>
        </div>
    </section>
    <section class="tours-near-by">
            <h2>Tours near by you</h2>
            <div class="tours-near-by-pictures">
                <div class="column">
                    <img src="pictures/howth.png" alt="picture of howth">
                    <div class="city-name">Howth</div>
                </div>
                <div class="column">
                    <img src="pictures/dublin2.png" alt="picture of dublin">
                    <div class="city-name">Dublin</div>
                </div>
                <div class="column">
                        <img src="pictures/wicklow.png" alt="picture of wicklow">
                        <div class="city-name">Wicklow</div>
                </div>
                <div class="column">
                    <img src="pictures/galway.png" alt="picture of galway">
                    <div class="city-name">Galway</div>
                </div>
            </div>
        </section>
        <section class="become-guide">
                <h2>Become a Special guide</h2>
                <div class="become-guide-icons">
                    <div class="icon-column">
                        <i class="fas fa-euro-sign" alt="euro icon"></i>
                        <div class="icon">Make money.</div>
                    </div>
                    <div class="icon-column">
                        <i class="far fa-smile-beam" alt="smiley icon"></i>
                        <div class="icon">While having fun.</div>
                    </div>
                    <div class="icon-column">
                        <i class="far fa-heart" alt="heart icon"></i>
                        <div class="icon">Doing what you like.</div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <ul>
                    <li class="copyrights"><i class="far fa-copyright"></i></li>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </footer>
</body>
</html>
